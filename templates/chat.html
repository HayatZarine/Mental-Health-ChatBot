<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            background-color: #333;
            color: white;
            margin: 0;
            padding: 20px 0;
        }

        
    #chatbox {
        margin: 20px auto;
        width: 80%;
        max-width: 800px;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .fancy {
            text-align: left;
            padding: 20px;
            margin: 20px;
            background-color: white;
            
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 300px;
            --offset: 3px;
            
           
            
            background: rgb(242, 244, 205);
            border-radius: 50px;
            position: relative;
            height: 75px;
            width: 1200px;
            max-width: 100%;
            overflow: hidden;
        }
        
        /* Conic gradient */
        .fancy::before { 
            content: '';
            background: conic-gradient(transparent 270deg, rgb(250, 174, 50), transparent);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            aspect-ratio: 1;
            width: 100%;
            animation: rotate 2s linear infinite;
        }
        
        /* Overlay */
        .fancy::after {
            content: '';
            background: inherit;
            border-radius: inherit;
            position: absolute;
            inset: var(--offset);
            height: calc(100% - 2 * var(--offset));
            width: calc(100% - 2 * var(--offset));
        }
        
        .fancy input {
            background: transparent;
            color: black;
            font-size: 1.5rem;
            position: absolute;
            inset: 0;
            z-index: 10;
            padding: 1.5rem;
        }
        
        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) scale(1.4) rotate(0turn);
            }
        
            to {
                transform: translate(-50%, -50%) scale(1.4) rotate(1turn);
            }
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            width: 96%;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        p {
            margin: 10px 0;
        }
        
    </style>
    </head>
    <body>
    <script>
        async function sendMessage() {
            let userMessage = document.getElementById("user-input").value;
            if (!userMessage) return;
            
            let response = await fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            let data = await response.json();
            
            let stressColor = {
                "casual": "green",
                "stress": "orange",
                "crisis": "red",
                "negative": "purple",
                "positive": "blue",
                "neutral": "gray"
            };

            document.getElementById("chatbox").innerHTML += `
                <p><b>You:</b> ${userMessage}</p>
                <p><b>Bot:</b> ${data.response}</p>
                <p style="color:${stressColor[data.stress_level]};">Stress Level: ${data.stress_level.toUpperCase()}</p>
            `;
            document.getElementById("user-input").value = "";
        }

        function startListening() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();
            
            recognition.onresult = function(event) {
                let userMessage = event.results[0][0].transcript;
                document.getElementById("user-input").value = userMessage;
                sendMessage();
            };
        }
    </script>


    <h1>Mental Health Chatbot</h1>

    <div class="fancy"></div>
    <div id="chatbox"><input type="text"  /></div>
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">ðŸŽ¤ Voice Input</button>
</body>
</html>
