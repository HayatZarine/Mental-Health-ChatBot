<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            background-color: #333;
            color: white;
            margin: 0;
            padding: 20px 0;
        }

        #chatbox {
            text-align: left;
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 300px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            width: 60%;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        p {
            margin: 10px 0;
        }
    </style>
    </head>
    <body>
    <script>
        async function sendMessage() {
            let userMessage = document.getElementById("user-input").value;
            if (!userMessage) return;
            
            let response = await fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            let data = await response.json();
            
            let stressColor = {
                "casual": "green",
                "stress": "orange",
                "crisis": "red",
                "negative": "purple",
                "positive": "blue",
                "neutral": "gray"
            };

            document.getElementById("chatbox").innerHTML += `
                <p><b>You:</b> ${userMessage}</p>
                <p><b>Bot:</b> ${data.response}</p>
                <p style="color:${stressColor[data.stress_level]};">Stress Level: ${data.stress_level.toUpperCase()}</p>
            `;
            document.getElementById("user-input").value = "";
        }

        function startListening() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();
            
            recognition.onresult = function(event) {
                let userMessage = event.results[0][0].transcript;
                document.getElementById("user-input").value = userMessage;
                sendMessage();
            };
        }
    </script>


    <h1>Mental Health Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">ðŸŽ¤ Voice Input</button>
</body>
</html>
