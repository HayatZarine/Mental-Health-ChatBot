<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <script>
        async function sendMessage() {
            let userMessage = document.getElementById("user-input").value;
            if (!userMessage) return;
            
            let response = await fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            let data = await response.json();
            
            let stressColor = {
                "casual": "green",
                "stress": "orange",
                "crisis": "red",
                "negative": "purple",
                "positive": "blue",
                "neutral": "gray"
            };

            document.getElementById("chatbox").innerHTML += `
                <p><b>You:</b> ${userMessage}</p>
                <p><b>Bot:</b> ${data.response}</p>
                <p style="color:${stressColor[data.stress_level]};">Stress Level: ${data.stress_level.toUpperCase()}</p>
            `;
            document.getElementById("user-input").value = "";
        }

        function startListening() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();
            
            recognition.onresult = function(event) {
                let userMessage = event.results[0][0].transcript;
                document.getElementById("user-input").value = userMessage;
                sendMessage();
            };
        }
        function startVoiceRecognition() {
    let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";

    recognition.onresult = function(event) {
        let transcript = event.results[0][0].transcript.toLowerCase();
        document.getElementById("userInput").value = transcript; // Display text in input
        sendText(); // Automatically send after capturing voice
    };

    recognition.start();
}

    </script>
</head>
<body>
    <h1>Mental Health Chatbot</h1>
    <div id="chatbox"></div>

    <input type="text" id="userInput" placeholder="Type a message...">
<button onclick="sendText()">Send</button>
<button onclick="startVoiceRecognition()">ðŸŽ¤ Speak</button>
</body>
</html>
