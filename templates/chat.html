<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            background-color: #333;
            color: white;
            margin: 0;
            padding: 20px 0;
        }

        /* Chatbox styling */
        #chatbox {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
        }

        /* User and bot message styles */
        .user-message {
            text-align: right;
            color: blue;
        }

        .bot-message {
            text-align: left;
            color: black;
        }

        .stress-level {
            font-weight: bold;
        }

        /* Input field and buttons */
        .fancy {
            text-align: left;
            padding: 20px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            --offset: 3px;
            background: rgb(242, 244, 205);
            border-radius: 50px;
            position: relative;
            height: 75px;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
        }

        /* Conic gradient */
        .fancy::before { 
            content: '';
            background: conic-gradient(transparent 270deg, rgb(250, 174, 50), transparent);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            aspect-ratio: 1;
            width: 100%;
            animation: rotate 2s linear infinite;
        }

        /* Overlay */
        .fancy::after {
            content: '';
            background: inherit;
            border-radius: inherit;
            position: absolute;
            inset: var(--offset);
            height: calc(100% - 2 * var(--offset));
            width: calc(100% - 2 * var(--offset));
        }

        .fancy input {
            background: transparent;
            color: black;
            font-size: 1.2rem;
            position: absolute;
            inset: 0;
            z-index: 10;
            padding: 1rem;
            width: 100%;
            border: none;
            outline: none;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) scale(1.4) rotate(0turn); }
            to { transform: translate(-50%, -50%) scale(1.4) rotate(1turn); }
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #555;
        }

        /* Journal styling */
        #journal {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>Mental Health Chatbot</h1>

    <!-- Chatbox where messages appear -->
    <div id="chatbox"></div>

    <!-- Input field for user messages -->
    <div class="fancy">
        <input type="text" id="user-input" placeholder="Type a message...">
    </div>

    <!-- Buttons for sending message and voice input -->
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">ðŸŽ¤ Voice Input</button>

    <!-- Journal Feature -->
    <div id="journal">
        <h2>Daily Journal</h2>
        <textarea id="journal-entry" placeholder="Write about your day..."></textarea>
        <button onclick="saveJournal()">Save Entry</button>
    </div>

    <script>
        async function sendMessage() {
            let userMessage = document.getElementById("user-input").value.trim();
            if (!userMessage) return;

            let chatbox = document.getElementById("chatbox");

            // Append user message
            chatbox.innerHTML += `
                <p class="user-message"><b>You:</b> ${userMessage}</p>
            `;

            // Clear input field
            document.getElementById("user-input").value = "";

            // Fetch bot response
            let response = await fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            let data = await response.json();

            let stressColor = {
                "casual": "green",
                "stress": "orange",
                "crisis": "red",
                "negative": "purple",
                "positive": "blue",
                "neutral": "gray"
            };

            // Append bot response
            chatbox.innerHTML += `
                <p class="bot-message"><b>Bot:</b> ${data.response || "I'm ready to help you"}</p>
                <p class="stress-level" style="color:${stressColor[data.stress_level] || "gray"};">
                    <b>Stress Level:</b> ${data.stress_level ? data.stress_level.toUpperCase() : "UNKNOWN"}
                </p>
            `;

            // Scroll to latest message
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function startListening() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                let userMessage = event.results[0][0].transcript;
                document.getElementById("user-input").value = userMessage;
                sendMessage();
            };
        }

        function saveJournal() {
            let entry = document.getElementById("journal-entry").value.trim();
            if (!entry) return alert("Journal entry cannot be empty!");

            localStorage.setItem("journal", entry);
            alert("Journal entry saved!");
        }

        // Load saved journal entry on page load
        window.onload = function() {
            let savedEntry = localStorage.getItem("journal");
            if (savedEntry) {
                document.getElementById("journal-entry").value = savedEntry;
            }
        };
    </script>
</body>
</html>
